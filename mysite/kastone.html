<!DOCTYPE html>
<html>
<head>
  <title>My CanQuiz Website Mar.15</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    /* Add round borders to everything */
    * {
      border-radius: 20px;
    }

  p {
  border: 5px solid blue;
  padding: 10px 10px;
}
  body {
    background-color: darkkhaki;

    font-family: Arial, sans-serif;
    text-align: left;
  }

  .question {

    margin-bottom: 50px;
    font-size: 36px;
    font-weight: bold;

  }
  .w3-button {
    background-color: #F0FFFF;
    color: #0B3D91;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    box-shadow: 0px 0px 10px #888888;
    transition: all 0.3s;
  }
  .w3-button:hover {
    transform: translateY(-5px);
    box-shadow: 0px 15px 20px #888888;
  }
  #score {
    font-weight: bold;
    font-size: 1.2em;
  }
  @media (max-width: 500px) {
    .w3-button {
      width: 100%;
      margin-bottom: 20px;
    }
  }
</style>
</head>

<body class"w3-container" onload="displayQuestion()">

<!-- Navigation Bar -->
<div class="w3-bar w3-red w3-card w3-round w3-half">
<br>
<a href="https://taoone.pythonanywhere.com/" class="w3-bar-item w3-button w3-mobile">Home</a>
<a href="https://taoone.pythonanywhere.com/newflags" class="w3-bar-item w3-button w3-mobile">Fun Flags</a>

</div>
<br>
<!-- Header -->
<br><br>
<!--<div class="w3-container  w3-red w3-round  "> -->
<div class="w3-bar w3-blue w3-card w3-round w3-half">
<h2>Your Canada score: <span id="score">0</span></h2>
</div>
<br><br>
<br><br>
<div class="w3-container w3-round w3-half">

<div class="w3-container w3-dark-grey ">
    <p id="question"></p>
    <button id="option0" onclick="checkAnswer(0)" style="display:none;"></button>
    <br><br>
    <button id="option1" onclick="checkAnswer(1)" style="display:none;"></button>
    <br><br>
    <button id="option2" onclick="checkAnswer(2)" style="display:none;"></button>
    <br><br>
    <button id="option3" onclick="checkAnswer(3)" style="display:none;"></button>
</div>
<br>
</div>

<script>
  let score = 0;
  let currentQuestion = 0;
  const questions = [
{
text: "What does Confederation mean?",
options: ["The United States Confederate soldiers came to Canada", "Joining of communities to become a province", "Joining of suburbs to form a large city", "Joining of provinces to make a new country"],
answer: 3
},
  {
text: "From where does the name “Canada” come from?",
options: ["From the Inuit word meaning country.", "From the French word meaning joining.", "From the Métis word meaning rivers.", "From “Kanata”, the Huron-Iroquois word for village."],
answer: 3
  },
  {
text: "Give an example of how you can show responsibility by participating in your community.",
options: ["Mind your own business.", "Have a party.", "Keep your property tidy.", "Volunteer."],
answer: 3
  },
  {
text: "Give an example of where English and French have equal status in Canada.",
options: ["In schools.", "In the workplace.", "In the Parliament of Canada.", "At City Hall."],
answer: 2
  },
  {
text: "Give the first line of Canada’s national anthem?",
options: ["O Canada! Our home and native land!", "O Canada! Our province and native land!", "O Canada! From far and wide, O Canada,", "O Canada! We stand on guard for thee."],
answer: 0
  },
  {
text: "How are Members of Parliament chosen?",
options: ["Appointed by the Prime Minister.", "Elected by Canadian citizens.", "Appointed by the Queen.", "Elected by the Provincial Ministers."],
answer: 1
  },
  {
text: "How are Senators chosen?",
options: ["By the Governor General of Canada.", "By the Premiers of all provinces.", "Appointed by the Queen.", "Senators are appointed by the Governor General on the advice of the Prime Minister."],
answer: 3
  },
  {
text: "What country is Canada’s largest trading partner?",
options: ["Mexico", "United States of America", "China", "Japan"],
answer: 1
},
{
text: "What did the Canadian Pacific Railway symbolize?",
options: ["Easy access to the West Coast", "What can be achieved by working together", "Unity", "Ribbons of steel"],
answer: 2
},
{
text: "What did the Fathers of Confederation do?",
options: ["They worked together to establish a new country, the Dominion of Canada", "They were explorers who formed an expedition to survey Northern Canada", "They formed a republic state in Canada", "They were a group of politicians that tried to unite Canada to the United States"],
answer: 0
},
];


      function checkAnswer(answer) {
        if (questions[currentQuestion].answer === answer) {
          score++;
         nextQuestion();
        } else {
          alert("Wrong.");
        }
        document.getElementById("score").innerHTML = score;
      }
      function displayQuestion() {
        document.getElementById("question").innerHTML = questions[currentQuestion].text;
        const options = questions[currentQuestion].options;
        for (let i = 0; i < options.length; i++) {
          const button = document.getElementById(`option${i}`);
          button.innerHTML = options[i];
          button.style.display = "inline-block";
        }
      }
      function nextQuestion() {
        currentQuestion++;
        if (currentQuestion === questions.length) {
          alert(`Quiz completed. Your score is ${score}`);
          currentQuestion = 0;
        }
        displayQuestion();
      }
      function resetScore() {
        score = 0;
        currentQuestion = 0;
        document.getElementById("score").innerHTML = score;
        alert("Score has been reset.");
        displayQuestion();
      }
    </script>

</body>
</html>
